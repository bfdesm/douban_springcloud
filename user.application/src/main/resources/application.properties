server.port = 8087

spring.devtools.restart.enabled: true
spring.devtools.restart.additional-paths: src/main/java
spring.devtools.restart.exclude: WEB-INF/**
spring.thymeleaf.cache=false

logging.level.root=info

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=practice
spring.data.mongodb.username=mongo
spring.data.mongodb.password=mongo

spring.datasource.url=jdbc:mysql://localhost:3306/testdb?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:fm/douban/dao/*.xml

spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.qq.com
spring.mail.username=qqnumber@qq.com
spring.mail.password=authcode
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
