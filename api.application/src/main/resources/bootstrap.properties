spring.application.name=zeyucloud-api-app
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.enabled=true
dubbo.registry.address = spring-cloud://localhost
dubbo.scan.base-packages = fm.douban.service.impl
dubbo.protocol.port=-1
dubbo.protocol.name=dubbo
dubbo.cloud.subscribed-services = zeyucloud-comment-app,zeyucloud-favorite-app,zeyucloud-main-app,zeyucloud-singer-app,zeyucloud-song-app,zeyucloud-subject-app,zeyucloud-user-app

