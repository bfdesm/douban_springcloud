<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="/styles/all.css" />
    <title>豆瓣FM</title>
</head>

<div>
    <div class="share-container">
        <!-- 关闭 -->
        <span class="close"></span>
        <!-- 分享 -->
        <div class="share">
            <span></span>
            分享
        </div>
        <!-- <div class="modal-share-platform" th:replace="share::share"></div>-->
        <div class="content">
            <!-- 头部 -->
            <div class="top">
                <img class=".head-icon" style="width:200px;height:200px;border-radius: 50%;" th:src="${singer.avatar}" />
                <h4 th:text="${singer.name}"></h4>
                <div class="like" th:if="${singer.like}!=null" th:text="'喜欢&nbsp;&nbsp;'+${singer.like}"></div>
                <div class="like" th:if="${singer.like}==null">喜欢  0</div>
            </div>
            <!-- 全部精选歌曲 -->
            <div class="select-song">
                <!-- 标题 -->
                <div class="title">
                    <span></span>
                    全部精选歌曲
                </div>
                <!-- 歌曲列表 -->
                <ul class="song-list">
                    <li th:each="songItem, sit: ${songs}">
                        <span th:style="'background:url(' + ${songItem.cover} + ') no-repeat center;background-size: contain;'"></span>
                        <p th:text="${sit.count} + '.' + ${songItem.name}"></p>
                    </li>
                </ul>
                <!-- 查看全部精选歌曲 -->
                <div class="look-all">查看全部精选歌曲</div>
            </div>
            <!-- 系列 -->
            <div class="series">
                <!-- 标题 -->
                <div class="title">
                    <p th:text="${subject.name}"></p>
                </div>
                <p class="sub-title">该兆赫可能包含以下相似艺术家的歌曲</p>
                <ul class="artists">
                    <li th:each="sSingerItem, ssit: ${simSingers}">
                        <div class="head-icon"
                             th:style="'background: url(' + ${sSingerItem.avatar} + ') no-repeat center;background-size: contain;'"></div>
                        <a th:href="${sSingerItem.homepage}" style="text-decoration: none;color:black" th:text="${sSingerItem.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
